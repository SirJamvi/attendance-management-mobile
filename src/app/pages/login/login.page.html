<ion-content [fullscreen]="true" class="login-bg">
  
  <div class="login-wrapper">
    
    <!-- Logo & Header -->
    <div class="login-header">
      <h1 class="company-name">Adin Crystal</h1>
      <h2 class="app-title">Attendance Mobile</h2>
      <p class="app-subtitle">Silakan login untuk melanjutkan</p>
    </div>

    <!-- Login Card -->
    <div class="login-card">
      
      <!-- Form Login -->
      <div class="login-form">
        
        <!-- Username -->
        <ion-item lines="none" class="input-item">
          <ion-label position="floating">Username</ion-label>
          <ion-input 
            type="text" 
            [(ngModel)]="username" 
            name="username" 
            required
            autocomplete="username">
          </ion-input>
        </ion-item>

        <!-- Password -->
        <ion-item lines="none" class="input-item">
          <ion-label position="floating">Password</ion-label>
          <ion-input 
            [type]="showPassword ? 'text' : 'password'" 
            [(ngModel)]="password" 
            name="password" 
            required
            autocomplete="current-password">
          </ion-input>
          <ion-icon 
            slot="end" 
            [name]="showPassword ? 'eye-off' : 'eye'" 
            (click)="togglePassword()" 
            class="password-toggle">
          </ion-icon>
        </ion-item>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
          <ion-text color="danger">
            <small>{{ errorMessage }}</small>
          </ion-text>
        </div>

        <!-- Login Button -->
        <ion-button 
          expand="block" 
          size="large" 
          (click)="onLogin()" 
          [disabled]="isSubmitting" 
          class="login-button">
          <span *ngIf="!isSubmitting">MASUK</span>
          <ion-spinner *ngIf="isSubmitting" name="crescent"></ion-spinner>
        </ion-button>

      </div>

    </div>

    <!-- Footer -->
    <div class="login-footer">
      <ion-text color="light">
        <small>Versi 1.0.0 | Â© 2025 Attendance System</small>
      </ion-text>
    </div>

  </div>

</ion-content>
